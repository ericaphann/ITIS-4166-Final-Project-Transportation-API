get:
  summary: List all buses
  tags:
    - Buses
  security:
    - userAuth: []
  responses:
    200:
      description: List of buses
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../components/schemas/Bus.yaml'
    '401':
      description: You are not authenticated
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: "You are not authenticated"
    '403':
      description: 'Forbidden: Insufficient Permission'
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: "Forbidden: Insufficient Permission"
post:
  summary: Create a new bus
  tags:
    - Buses
  security:
    - userAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../components/schemas/BusRequest.yaml'
  responses:
    201:
      description: Bus created
      content:
        application/json:
          schema:
            $ref: '../components/schemas/Bus.yaml'
    '401':
      description: You are not authenticated
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: "You are not authenticated"
    '403':
      description: 'Forbidden: Insufficient Permission'
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: "Forbidden: Insufficient Permission"
    '404':
      description: Cannot find bus with id {id}
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: "Cannot find bus with id {id}"