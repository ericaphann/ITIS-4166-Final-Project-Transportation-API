post:
  summary: Login a user
  tags:
    - Auth
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            email:
              type: string
              example: "michael@gmail.com"
            password:
              type: string
              example: "password"
          required:
            - email
            - password
  responses:
    '200':
      description: Login successful
      content:
        application/json:
          schema:
            type: object
            properties:
              accessToken:
                type: string
                example: "<accessToken>"
    '401':
      description: Invalid credentials
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: "Invalid credentials"