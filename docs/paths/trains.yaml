get:
  summary: List all trains
  tags:
    - Trains
  security:
    - userAuth: []
  responses:
    200:
      description: List of trains
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../components/schemas/Train.yaml'
    '401':
      description: You are not authenticated
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: "You are not authenticated"
    403:
      description: 'Forbidden: Insufficient Permission'
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: "Forbidden: Insufficient Permission"
post:
  summary: Create a new train
  tags:
    - Trains
  security:
    - userAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../components/schemas/TrainRequest.yaml'
  responses:
    201:
      description: Train created
      content:
        application/json:
          schema:
            $ref: '../components/schemas/Train.yaml'
    '401':
      description: You are not authenticated
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: "You are not authenticated"
    403:
      description: 'Forbidden: Insufficient Permission'
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: "Forbidden: Insufficient Permission"