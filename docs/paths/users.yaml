get:
  summary: List all users
  tags: 
    - Users
  security:
    - userAuth: []
  responses:
        200:
          description: List of users
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '../components/schemas/UserResponse.yaml'
        401:
          description: You are not authenticated
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "You are not authenticated"