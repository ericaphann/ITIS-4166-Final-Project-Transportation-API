get:
  summary: Get an plane by ID
  tags:
    - Planes
  security:
    - userAuth: []
  parameters:
    - in: path
      name: id
      required: true
      schema:
        type: integer
  responses:
    '200':
      description: Plane details
      content:
        application/json:
          schema:
            $ref: '../components/schemas/Plane.yaml'
    '401':
      description: You are not authenticated
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: "You are not authenticated"
    '403':
      description: 'Forbidden: Insufficient Permission'
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: "Forbidden: Insufficient Permission"
    '404':
      description: Cannot find plane with id {id}
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: "Cannot find plane with id {id}"
