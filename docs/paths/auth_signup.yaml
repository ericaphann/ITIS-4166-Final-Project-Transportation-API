post:
  summary: Register a new user
  tags:
    - Auth
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            email:
              type: string
              example: "michael@gmail.com"
            password:
              type: string
              example: "123"
          required:
            - email
            - password
  responses:
    '201':
      description: Signup successful
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: "New user created with an id of 3"