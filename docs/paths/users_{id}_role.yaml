patch:
  summary: Update a user's role
  tags:
    - Users
  security:
    - userAuth: []
  parameters:
    - in: path
      name: id
      required: true
      schema:
        type: integer
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            role:
              type: string
              enum: ["USER", "DRIVER", "PILOT", "CONDUCTOR"]
              example: "DRIVER"
          required:
            - role
  responses:
    '200':
      description: Updated user role
      content:
        application/json:
          schema:
            $ref: '../components/schemas/UserResponse.yaml'
    '401':
      description: You are not authenticated
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: "You are not authenticated"
    '403':
      description: 'Forbidden: Insufficient Permission'
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: "Forbidden: Insufficient Permission"