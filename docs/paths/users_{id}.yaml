get:
  summary: Get user by ID
  parameters:
    - in: path
      name: id
      required: true
      schema:
        type: integer
  responses:
    200:
      description: A single user
      content:
        application/json:
          schema:
            $ref: '../components/schemas/UserResponse.yaml'

put:
  summary: Update a user
  parameters:
    - in: path
      name: id
      required: true
      schema:
        type: integer
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../components/schemas/UserRequest.yaml'
  responses:
    200:
      description: Updated user
      content:
        application/json:
          schema:
            $ref: '../components/schemas/UserResponse.yaml'

delete:
  summary: Delete a user
  parameters:
    - in: path
      name: id
      required: true
      schema:
        type: integer
  responses:
    204:
      description: No content